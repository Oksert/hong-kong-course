<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dating site</title>
    <script src="https://www.cse.ust.hk/~rossiter/dating_web_site.js"></script>
  </head>
  <body>
    <form class="" action="index.html" method="post" enctype="multipart/form-data">
      <fieldset>
        <legend>Your face</legend>
        <label for="usr_image">Your image</label>
        <input type="file" id="usr_image" name="usr_image" value=""><br>
        <label for="preview">Image preview:</label>
        <img id="preview"/ width="100px">
      </fieldset>
      <fieldset>
        <legend>Your General Details</legend>
        <label for="name">Name</label>
        <input type="text" id = "name" name="Name" value="" placeholder="Your full name"><br>
        <label for="gender">Gender</label>
        <span>Male</span> <input type="radio" name="gender" id="male" value="male">
        <span>Female</span> <input type="radio" name="gender" id="female" value="female"><br>
        <label for="age">Age</label>
        <input type="text" name="age" id="age" value=""><br>
        <label for="birth">Date of birth</label>
        <input type="date" name="birth" id="birth" value=""><br>
        <label for="color">Favourite color</label>
        <input type="color" name="color" id="color" value="">
      </fieldset>
      <fieldset>
        <legend>Your indicators</legend>
        <label for="">Height:</label>
        <span>Short</span><input type="range" min="0" max="100" id="height" name="height" value=""><span>Tall</span><br>
        <label for="">Salary:</label>
        <span>Poor</span><input type="range" name="salary" value="" min="0" id="salary" max="100"><span>Rich</span>
      </fieldset>
      <fieldset>
        <legend>Your Contact Information</legend>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" value=""><br>
        <label for="tel">Mobile</label>
        <input type="tel" name="tel" id="tel"  value=""><br>
        <label for="address">Address:</label>
        <input type="text-area" name="address" id="address" value=""><br>
        <label for="contact">Method To Contact You</label>
        <input type="radio" name="contact" id="em" value="Email"> <span>Email</span>
        <input type="radio" name="contact" value="Whatsapp" id="wa"> <span>Whatsapp</span>
        <input type="radio" name="contact" value="inapp" id="in"> <span>In-app chat</span>
      </fieldset>
      <input type="submit" name="Submit" value="Submit">
    </form>
  </body>
</html>
